<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuciferGPT - შენი ხელოვნური ინტელექტი</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }

        #chat-container {
            width: 100%;
            max-width: 1900px;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            flex: 1;
            margin-bottom: 10px;
        }

        .chat-messages {
            flex: 1;
            padding: 10px;
            overflow-y: scroll;
            background-color: #fff;
            border-bottom: 1px solid #ccc;
        }

        .chat-messages div {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 5px;
        }

        .chat-messages div:nth-child(odd) {
            background-color: #f9f9f9;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: auto;
        }

        #message-input {
            width: calc(100% + 50px);
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 15px;
            box-sizing: border-box;
            outline: none;
            margin-top: 10px;
            resize: none;
            font-size: 16px;
            line-height: 1.1;
        }

        #send-button {
            width: calc(100%);
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <div id="chat-container">
        <div id="chat-messages-{{ idx }}" class="chat-messages">
        {% for idx in range(user|length) %}
            <div><strong>User:</strong> {{ user[idx] }}</div>
            <div><strong>LuciferGPT:</strong> {{ gpt[idx] }}</div>
        {% endfor %}
        </div>
    </div>

    <form method="post" action="">
        <textarea name="user_message" id="message-input" rows="3" placeholder="Type your message here..."></textarea>
        <button type="submit" id="send-button">Send</button>
    </form>

    <script>
        function appendMessage(sender, text) {
            messageInputs.forEach(function(messagesContainer) {
                const messageElement = document.createElement('div');
                messageElement.innerHTML = `<strong>${sender}:</strong> ${text}`;
                messagesContainer.appendChild(messageElement);

                // Scroll to the bottom to show the latest message
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            });
        };
</script>

</body>

</html>
